    <title>Build a Post</title>

<body>

    <div class="headertext">
        <h1>
            <span id="header1">Story</span><span id="header2">Board</span>
        </h1>
    </div>
    
    <form id="form">
        <label for="title">Title: </label>
        <input class="textbox" type="text" name="title" id="title" placeholder="There and Back Again" required> 

        <label for="author">Author: </label>
        <input class="textbox" type="text" name="author" id="author" placeholder="Bilbo Baggins" required>

        <label for="name">Story: </label>
        <textarea class="textbox" type="text" name="story" id="story" placeholder="In a hole in the ground there lived a hobbit. Not a nasty, dirty, wet hole, filled with the ends of worms and an oozy smell, nor yet a dry, bare, sandy hole with nothing in it to sit down on or to eat: it was a hobbit-hole, and that means comfort." required></textarea>
        <br/>
        <button class="btn btn-dark"  type="button" id="submitPost" ame="submit" value="Update my file" >Publish</button>
    </form>

    <section id="postResults">
        


    </section>
